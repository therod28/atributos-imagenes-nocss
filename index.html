<!DOCTYPE html>
<html>
  <head>
    <title>Etiquetas HTML (no css)</title>
  </head>
  <body style="
  background-image: url(./imagenes/fondo.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  ">

  <!--atributos a imagenes (no css)-->
  <img src="./imagenes/flores.jpg" 
  alt="flores" 
  width="300" 
  height="600"
  title="flores con un cielo rosa"
  font style="margin: 20%;"
  font style="border: 10px;">

  <img src="./imagenes/images.jpg" alt="olas del mar" 
  width="100" 
  height="100"
  title="el mar"
  font style="margin: 10%;"
  font style="border: 10px;">

  <img src="./imagenes/manos.jpg" alt="dos manos"
  width="500" 
  height="700"
  font style="margin: 30%;"
  font style="border: 10px;">

  <img src="./imagenes/mar.jpg" alt="paisaje mar"
  width="150" 
  height="200"
  title="flores con un cielo rosa"
  font style="margin: 5%;"
  font style="border: 10px;">

  <img src="./imagenes/nubes.jpg" alt="nubes bonitas"
  width="100" 
  height="90"
  title="flores con un cielo rosa"
  font style="margin: 20%;"
  font style="border: 10px;">

  <picture>
    <source media="(min-width: 600px)"
            srcset="./imagenes/planetas.jpg" />
    <source media="(min-width: 300px) and (max-width: 600px)"
            srcset="./imagenes/planetas.jpg" />
    <source media="(max-width: 50px)"
            srcset="./imagenes/planetas.jpg" />
    <img src="./imagenes/planetas.jpg" alt="HTML5 logo" />
  </picture>

  <picture>
    <source media="(min-width: 200px)"
            srcset="./imagenes/rosas.jpg" />
    <source media="(min-width: 100px) and (max-width: 250px)"
            srcset="./imagenes/rosas.jpg" />
    <source media="(max-width: 50px)"
            srcset="./imagenes/rosas.jpg" />
    <img src="./imagenes/rosas" alt="HTML5 logo" />
  </picture>

  <img src="./imagenes/silueta.jpg" alt="siluetas"
  width="300" 
  height="500"
  title="flores con un cielo rosa"
  font style="margin: 40%;"
  font style="border: 5px;">

  <img src="./imagenes/sol.jpg" alt="sol bonito"
  width="400" 
  height="400"
  title="flores con un cielo rosa"
  font style="margin: 5%;"
  font style="border: 5px;">

  <img src="./imagenes/universo.jpg" alt="un gran universo"
  width="100" 
  height="250"
  title="flores con un cielo rosa"
  font style="margin: 25%;"
  font style="border: 10px;">

  </body>
</html>
